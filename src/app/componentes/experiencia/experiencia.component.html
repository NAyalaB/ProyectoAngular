<div class="experiencia bordes estilos">
  <h1 style="margin-left: 5px">Experiencia</h1>
  <div class="contenedorAgregarExperiencia estiloContenedor">
    <button title="botonPlus" class="boton">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-plus"
      >
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
  </div>
  <ul class="lista-experienciaLaboral">
    <li *ngFor="let experiencia of experienciaList">
      <div class="empresa" id="borrar-empresa">
          <div class="contenedorBotonesEmpresa estiloContenedor">
            <button
              title="editar"
              class="boton"
              onclick="cambiar_parrafo(['edit-texto-Empresa', 'edit-empresa1', 'edit-periodoLaboral1', 'edit-descripcionLaboral1'],['texto-Empresa', 'texto-empresa1', 'texto-periodoLaboral1', 'texto-descripcionLaboral1'])"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-edit"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                ></path>
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                ></path>
              </svg>
            </button>
            <button
              title="eliminar"
              onclick="borrar_parrafo('borrar-empresa')"
              class="boton boton"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-x"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
         <h5 id="texto-Empresa" style="margin-left: 5px">
            {{ experiencia.cargo }}

          </h5>
          <img
          id="logoEmpresa"
          class="{{ experiencia.logo ? '' : 'no-image' }}"
          [src]="experiencia.logo"
        />
          <div>
            <input
              id="edit-texto-Empresa"
              type="text"
              oninput="myFunction(this.value, 'texto-Empresa')"
              style="display: none"
            />
          </div>

          <h6 id="texto-empresa" style="margin-left: 80px">
            {{ experiencia.empresa }}
          </h6>
          <div>
            <input
              id="edit-empresa"
              type="text"
              oninput="myFunction(this.value, 'texto-empresa')"
              style="display: none"
            />
          </div>
          <p
            id="texto-periodoLaboral"
            style="margin-left: 80px"
            class="fw-lighter"
          >
            {{ experiencia.periodo }}
          </p>
          <div>
            <input
              id="edit-periodoLaboral"
              type="text"
              oninput="myFunction(this.value, 'texto-periodoLaboral')"
              style="display: none"
            />
          </div>

          <p id="texto-descripcionLaboral" style="margin-left: 80px">
            {{ experiencia.descripcion }}
          </p>

          <div>
            <input
              id="edit-descripcionLaboral"
              type="text"
              oninput="myFunction(this.value, 'texto-descripcionLaboral')"
              style="display: none"
            />
          </div>
        </div>
    
    </li>
  </ul>
</div>
