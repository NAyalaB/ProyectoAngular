<div class="acerca_de bordes estilos">
    <h1 style="margin-left: 5px; margin-top: 5px; margin-right: 5px">
      Acerca de
    </h1>
    <div class="acercaDe" >
      <div class="contenedorBotonesAcercaDe estiloContenedor">
        <button
          title="editar"
          class="boton"
          onclick="cambiar_parrafo('edit-acercade', 'text-acercade' )"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-edit"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path
              d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
            ></path>
          </svg>
        </button> 
        <button title="eliminar" class="boton" onclick="borrar_parrafo('text-acercade')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="textoAcerca_de">
        <p id="text-acercade"  style="margin-left: 5px"> 
          Soy una persona proactiva, organizada con enfoque a los objetivos
          planteados. Con buenas relaciones interpersonales. En busca de
          seguir perfeccionándome en programación.
        </p>
      </div>
      <div>
        <input
          id="edit-acercade"
          type="text"
          oninput="myFunction(this.value, 'text-acercade')"
          style="display: none"
        />
      </div>
    </div>
  </div>
